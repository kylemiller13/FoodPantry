<!DOCTYPE html>
<html lang="en">

<head>
    <title>Review Logs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../UI/css/template.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <script src="../Logic/logs.js"></script>
</head>

<body class="log_body">
    <nav class="header">
        <div class="header__container">
            <div class="header__left">
                <div class="header__logo">
                    <img height="32" width="32" src="https://img.icons8.com/stickers/100/street-food.png" alt="Food Pantry" />
                </div>
                <div class="nav-list">
                    <a href="login.html" class="nav-list__item">Login</a>
                    <a href="send_notification.html" class="nav-list__item">Send Notification</a>
                    <a href="template.html" class="nav-list__item">Template Manager</a>
                    <a href="review_logs.html" class="nav-list__item">Notification Logs</a>
                </div>
            </div>
        </div>
    </nav>
    <h1>Message History</h1>
    <div>
        <form method="post" class="log_search">
            <div class="split-1-4-1-4-1-1">
                <label for="start_date">Starting on:</label><input type="date" class="date_button" name="from" id="start_date">
                <label>Ending on:</label><input type="date" class="date_button" id="end_date">
                <input type="button" class="log_button" Value="Search" id="search_button">
                <input type="button" class="log_button" Value="Show All" id="show_all_button">
            </div>

        </form>
        <main class="log_main">

            <div class="results">
                <p id="dates_showing">Showing all</p>
                <table>
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Sent By</th>
                            <th>Subscribers Notified</th>
                        </tr>
                    </thead>
                    <tbody id="result_table">
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</body>

</html>
