<!DOCTYPE html>
<html lang="en">

<head>
    <title>Send a Notification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <h1>Send a Notification</h1>
        <form method="post">
                    <label for="subject">Subject:</label><input type="text" name="subject" id="subject">
            <label for="body">Body:</label><textarea class="body" rows="8" id="body"></textarea>
                    <div class="split-1-1">
                        <input class="button" type="button" value="Clear">
                        <input class="button" type="submit" value="Send">
                    </div>
        </form>
    </main>
</body>

</html>
