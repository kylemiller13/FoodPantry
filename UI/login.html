<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login to Existing Account</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link href="../UI/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="../Logic/signup.js"></script>
</head>
<body>
<nav>
    <ul class="columns_4">
        <li><a href="login.html">Login</a></li>
        <li><a href="send_notification.html">Send Notifications</a></li>
        <li><a href="template.html">Templates</a></li>
        <li><a href="review_logs.html">Notification Logs</a></li>
    </ul>
</nav>
<main>
    <h1>Login to Food Pantry Alerts Account</h1>
    <p>Login in using the Username or E-mail you Registered With</p>
    <form action="../Logic/login.php" method="post" onsubmit="return validateLoginForm();">
        <label for="email_username">Username or E-mail:</label>
        <input id="email_username" name="email_username" type="text" aria-label="Email Username" aria-describedby="email_usernameError"/>
        <div id="email_usernameError" class="error-message"></div>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" aria-label="Password" aria-describedby="passwordError"/>
        <div id="passwordError" class="error-message"></div>
        <div class="split-1-1">
            <input class="button" type="submit" value="Login"/>
            <input class="button" type="reset" value="Clear"/>
        </div>
    </form>
    <a href="register.html">Don't have an account? Click here to register.</a>
    <a href="#">Forgot your password?</a>
</main>
</body>
</html>
