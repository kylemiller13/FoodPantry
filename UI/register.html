<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up for Alerts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <h1>Subscribe to Food Pantry Alerts</h1>
        <p>Subscribe for the latest updates regarding food availability and specials</p>
        <form method="post">
                    <label for="name">Name:</label><input type="text" name="name" id="name">
                    <label for="username">Username:</label><input type="text" name="email" id="username">
                    <label for="email">E-mail:</label><input type="text" name="email" id="email">
                    <label for="password">Password:</label><input type="text" id="password">
                    <label for="confirm_password">Confirm Password:</label><input type="text" id="confirm_password">
                    <div class="split-1-1">
                            <input class="button" type="button" value="Clear">
                            <input class="button" type="submit" value="Register">
                    </div>
        </form>
        <a href="login.html">Already have an account? Click here to login.</a>
    </main>
</body>

</html>
