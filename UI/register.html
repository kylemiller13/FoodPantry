<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up for Alerts</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link href="../UI/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="../Logic/signup.js"></script>
</head>
<body>
<nav>
    <ul class="columns_4">
        <li><a href="login.html">Login</a></li>
        <li><a href="send_notification.html">Send Notifications</a></li>
        <li><a href="template.html">Templates</a></li>
        <li><a href="review_logs.html">Notification Logs</a></li>
    </ul>
</nav>
<main>
    <h1>Subscribe to Food Pantry Alerts</h1>
    <p>Subscribe for the latest updates regarding food availability and specials</p>
    <form action="../Logic/register.php" method="post" onsubmit="return validateForm();">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text"/>
        <div id="nameError" class="error-message"></div>

        <label for="username">Username:</label>
        <input id="username" name="username" type="text"/>
        <div id="usernameError" class="error-message"></div>

        <label for="email">E-mail:</label>
        <input id="email" name="email" type="email"/>
        <div id="emailError" class="error-message"></div>

        <label for="password">Password:</label>
        <input id="password" name="password" type="password"/>
        <div id="passwordError" class="error-message"></div>

        <label for="confirm_password">Confirm Password:</label>
        <input id="confirm_password" name="confirm_password" type="password"/>
        <div id="confirm_passwordError" class="error-message"></div>

        <div class="split-1-1">
            <input class="button" type="submit" value="Register"/>
            <input class="button" type="reset" value="Clear"/>
        </div>
    </form>
    <a href="login.html">Already have an account? Click here to login.</a>
</main>
</body>
</html>
